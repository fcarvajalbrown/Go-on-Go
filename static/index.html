<!DOCTYPE html>
<html>
<head>
    <title>Go Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Go on Go</h1>
        
        <div class="info">
            <div class="player-info">
                <div>Current Player:</div>
                <div id="currentPlayer" class="current-player current-black">Black</div>
            </div>
            
            <div class="captured-display">
                <div class="captured-item">
                    <span class="captured-stone captured-black"></span>
                    <span>Black: <span id="capturedBlack">0</span></span>
                </div>
                <div class="captured-item">
                    <span class="captured-stone captured-white"></span>
                    <span>White: <span id="capturedWhite">0</span></span>
                </div>
            </div>
            
            <div>
                <button class="button" onclick="newGame()">New Game</button>
                <button class="button" onclick="pass()">Pass</button>
            </div>
        </div>
        
        <div class="board-container">
            <div id="board" class="board"></div>
        </div>
        
        <div id="status">Click "New Game" to start playing</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
